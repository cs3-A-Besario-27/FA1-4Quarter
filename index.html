<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
</head>
<body>
    <section>
        <div class="form-container">

            <h1>Sign Up Form</h1>
            <h4>Fill up the form below! - abbie</h4>

            <form id="signup-form">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="nameeeeeeee" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="usernameeeeeee" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="passwordddddd" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmurpasswordddd" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="emeylll" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="adrdress" required>
                </div>
                <div class="form-group">
                    <label for="interests">Interests:</label>
                    <textarea id="interests" name="interessts" rows="5" cols="50" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
